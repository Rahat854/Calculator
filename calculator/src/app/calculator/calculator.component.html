<section class="bg-blue-500 grid place-items-center h-screen">
  <div class="bg-black rounded-lg border border-black grid grid-cols-1 gap-2">
    <div class="rounded-lg p-1">
      <input class="w-full bg-gray-100 px-6 py-4 font-bold text-right" [value]="currentNumber">
    </div>
    <div class="grid grid-cols-4 gap-2">
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-indigo-200 font-bold" (click)="getOperation('+')">+</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-indigo-200 font-bold" (click)="getOperation('-')">-</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-indigo-200 font-bold" (click)="getOperation('x')">x</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-indigo-200 font-bold" (click)="getOperation('/')">/</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('1')">1</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('2')">2</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('3')">3</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('4')">4</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('5')">5</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('6')">6</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('7')">7</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('8')">8</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('9')">9</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getNumber('0')">0</button>
      <button class="bg-gray-100 px-6 py-4 rounded-lg border border-gray-200 font-bold" (click)="getDecimal()">.</button>
      <button class="bg-gradient-to-tr from-red-500 to-red-800 text-white px-6 py-4 rounded-lg" (click)="clear()">C</button>
      <button class="bg-gradient-to-tr from-green-500 to-green-800 text-white px-6 py-4 rounded-lg col-span-4" (click)="getOperation('=')">=</button>
    </div>
  </div>
</section>
